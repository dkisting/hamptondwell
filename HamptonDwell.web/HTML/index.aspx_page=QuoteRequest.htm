[control.Header]
<form id="PageForm">
    <div class="main-container">
    <div class="container1">
    <div id="breadcrumb">
    <ul><li class="first">You Are Here</li><li>&#187;</li><li><a href="default.aspx">Homepage</a></li><li>&#187;</li><li class="current"><a href="QuoteRequest.aspx">Request a Quote</a></li>
    </ul>
    </div>
    <br />
    <br />
    <div class="box">
    <div class="content">
    <h1>Headline: Request a Quote</h1>
    <br />
    <p>
    <input id="name" name="name" value="" size="22" type="text" />
    <label for="name"><small>Name (required)</small></label>
    </p>
    <p>
    <input id="email" name="email" value="" size="22" type="text" />
    <label for="email"><small>E-Mail (required)</small></label>
    </p>
    <p>
    <input id="phone" name="phone" value="" size="22" type="text" />
    <label for="phone"><small>Phone (required)</small></label>
    </p>
    <p>
    <input id="address" name="address" value="" size="50" type="text" />
    <label for="address"><small>Address (where work will be performed)</small></label>
    </p>
    <p>
    <input id="bestDays" name="bestDays" value="" size="50" type="text" />
    <label for="bestDays"><small>Best Days and Time to Contact You</small></label>
    </p>
    <p>
<textarea id="comments" rows="10" name="comments"></textarea>
<label style="display: none;" for="comments"><small>Other Pertinent Information(required)</small></label>
</p>
    <p>
    <input id="QuoteFormSubmit" name="QuoteFormSubmit" value="Submit Quote" type="submit" />
    &nbsp;
    <input id="reset" tabindex="5" name="reset" value="Reset Form" type="reset" />
    </p>
    <div style="display: none;" id="SuccessMessage">
    <h4 style="color: red;">Thank you! Your quote has been sent and reviewed by a member of our staff.</h4>
    </div>
    <p>&nbsp;</p>
    </div>
    <div class="sidebar">
    <div id="featured">
    <ul><li>
        [control.Map]
        </li>
    </ul>
    </div>
    </div>
    <div class="clear"></div>
    </div>
    </div>
    </div>
</form>
[control.Footer]
