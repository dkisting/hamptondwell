<div class="main-container">
<header>
<h1>[constant.Site Name]</h1>
<p id="tagline1">[constant.Slogan]</p>
</header>
</div>
<div class="main-container">
<div id="sub-headline">
<div style="vertical-align: top;" class="tagline_left">
<p id="tagline2">
<br />
Tel: [constant.Contact Phone] | Mail: <a href="#">[constant.Contact Email]</a></p>
</div>
<div style="vertical-align: top;" class="tagline_right">
<fieldset>
<legend>Site Search</legend>
<input onblur="if (this.value == '') {this.value = 'Search Our Website&#8230;';}" id="search" onfocus="if (this.value == 'Search Our Website&#8230;') {this.value = '';}" name="search" value="Search Our Website&#8230;" type="text">
<input id="TopNavSearch" name="TopNavSearch" value="Search" type="button" />
</fieldset>
</div>
<br class="clear" />
</div>
</div>
