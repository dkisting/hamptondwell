
[control.Header]
<form id="PageForm">
    <div class="main-container">
    <div class="container1">
    <div id="breadcrumb">
    <ul><li class="first">You Are Here</li><li>&#187;</li><li><a href="default.aspx">Homepage</a></li><li>&#187;</li><li class="current"><a href="Contact.aspx">Contact</a></li>
    </ul>
    </div>
    <br />
    <br />
    <div class="box">
    <div class="content">
    <h1>Headline: Contact Us</h1>
    <br />
    <p>
    <input id="name" name="name" value="" size="22" type="text" />
    <label for="name"><small>Name (required)</small></label>
    </p>
    <p>
    <input id="email" name="email" value="" size="22" type="text" />
    <label for="email"><small>Mail (required)</small></label>
    </p>
    <p>
<textarea id="comments" rows="10" name="comments"></textarea>
<label style="display: none;" for="comments"><small>Comment (required)</small></label>
</p>
    <p>
    <input id="CommentFormSubmit" name="CommentFormSubmit" value="Submit Feedback" type="submit" />
    &nbsp;
    <input id="reset" tabindex="5" name="reset" value="Reset Form" type="reset" />
    </p>
    <div style="display: none;" id="SuccessMessage">
    <h4 style="color: red;">Thank you!  Your message has been sent and reviewed by a member of our staff.</h4>
    </div>
    <p>&nbsp;</p>
    </div>
    <div class="sidebar">
    <div id="featured">
    <ul><li>
        [control.Map]
        </li>
    </ul>
    </div>
    <div class="subnav">
    <h5>Follow Us!</h5>
    <ul><li><a href="#">Facebook</a></li><li><a href="#">Twitter</a></li><li><a href="#">Linkedin</a></li>
    </ul>

[constant.Contact Phone]
    </div>
    </div>
    <div class="clear"></div>
    </div>
    </div>
    </div>
</form>
[control.Footer]
